<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<base href="/">

	<title>Votem Demo App</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../css/style.css"/>
	<!-- Font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<!-- Bootstrap css-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Angularjs -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<!-- Angularjs ngroute -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	

	<!-- For Anglular files -->	
	<script src="../js/app.js"></script>
	<script src="../js/appRoutes.js"></script>
	<script src="../js/controllers/MainCtrl.js"></script>
	<script src="../js/services/AppService.js"></script>

</head>


<body ng-app="Votem" ng-controller="MainController">

	<!-- ============= Navbar ===================== -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="nav-header">
				<a class="navbar-brand" href="/">Votem Election App</a>
			</div>

			<ul class="nav navbar-nav" ng-if="loggedIn">
				<li data-ng-class="{active: isActive('/')}"><a href="/">Home</a></li>
				<li data-ng-class="{active: isActive('/ballot')}"><a href="/ballot">Ballot</a></li>
				<li data-ng-class="{active: isActive('/results')}"><a href="/results">Results</a></li>
			</ul>

			<!-- Logout portion -->
			<ul class="nav navbar-nav navbar-right">
				<li ng-if="!loggedIn">
					<a href="#" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-log-in"></span> Login</a>
				</li>
				<li ng-if="loggedIn">
					<a href="#" data-ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
				</li>
			</ul>

		</div>
	</nav>

	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h3 class="modal-title">Login</h3>
				</div>
				
				<div class="modal-body">
					<form class="form-horizontal" role="form" data-ng-submit="login(user, password)">

						<div class="form-group">
							<label for="username" class="col-sm-2 control-label">Username</label>
							<div class="col-sm-12">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-user"></i>
									</span>
									<input type="text" class="form-control" name="user" placeholder="Userename" data-ng-model="user" required>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-12">	
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-lock"></i>
									</span>
									<input type="password" class="form-control" name="password" placeholder="Password" data-ng-model="password" required>
								</div>
							</div>
						</div>

						<p class="error" data-ng-if="loginError.length">{{ loginError }}</p>
						
						<input type="submit" class='form-control' id="submit" value="Login">
						
					</form>
				</div>
			
			</div>

		</div>
	</div>

	<!-- Angular views for ballot and results -->
	<div ng-view></div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<!-- Bootstrap js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- For charts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.0.2/Chart.min.js"></script>
	<script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
</body>

</html>
